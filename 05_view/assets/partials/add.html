<div class="page-header">
	<h1>Add Contact</h1>
</div>

<form class="form-horizontal" ng-submit="contactFormSubmitted()">
	<div class="row">
		<div class="col-sm-6">

			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">Name</label>
				<div class="col-sm-8">
					<input ng-model="contact.name" type="text" id="name" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="phone" class="col-sm-4 control-label">Phone Number</label>
				<div class="col-sm-8">
					<input ng-model="contact.phone" type="phone" id="phone" class="form-control">
				</div>
			</div>


		</div>
		<div class="col-sm-6">

			<div class="form-group">
				<label for="email" class="col-sm-4 control-label">Email Address</label>
				<div class="col-sm-8">
					<input ng-model="contact.email" type="text" id="email" class="form-control">
				</div>
			</div>


			<div class="form-group">
				<label for="addr" class="col-sm-4 control-label">Addr</label>
				<div class="col-sm-8">
					<textarea ng-model="contact.address" id="addr" class="form-control"></textarea>
					<span class="help-block">Any additional information about the contact.</span>
				</div>
			</div>

		</div>
	</div>

	<div class="form-group well">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Add Contact">
		</div>
	</div>

</form>
